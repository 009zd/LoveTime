<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!--引入 jq -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '异步数据加载示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: []
            }]
        });

        // 异步加载数据
        $.get('./json/chat.json').done(function (data) {
            // 填入数据
            console.log(data.data);
            myChart.setOption({
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',

                    data: data.data
                }]
            });
        });

        // 使用刚指定的配置项和数据显示图表。
//        myChart.setOption(option);
    </script>
</body>
</html>
