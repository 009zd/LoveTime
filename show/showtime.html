<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!--引入 jq -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '最爱聊天的时段'
            },
            tooltip: {},
            legend: {
                data:['次数']
            },
            xAxis: {
                data:  []
            },
            yAxis: {},
            series: [{
                name: '次数',
                type: 'bar',
                data: []
            }]
        });

        // 异步加载数据
        $.get('./json/hour.json').done(function (data) {
            myChart.hideLoading();
            // 填入数据
            // 这个字段还是要先被初始化 哪怕是空白也行
            myChart.setOption({
                xAxis: {
                data: data.x_data
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '次数',
                    data: data.y_data
                }]
            });
        });

        // 使用刚指定的配置项和数据显示图表。
//        myChart.setOption(option);
    </script>
</body>
</html>
